<div class="app-wrap">
  <header>
    <form>
      <div class="form-group">
        <label id="label">
            SELECT YOUR CITY FROM THE LIST        
        </label>
        <select class="form-control" (change)="fetchWeatherData($event.target.value)">
        <option *ngFor="let city of cityInfo" value="{{city.name}}">{{city.name}}</option>
      </select>
      </div>
    </form>
  </header>
</div>
